<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALIGN - Intelligent Resume Screening</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #111111;
        color: #F6F6F6;
      }
      .glass-card {
        background: rgba(47, 47, 47, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .gold-gradient-text {
        background: linear-gradient(135deg, #F6F6F6 0%, #FFCB74 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Custom Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 4s ease-in-out infinite;
      }

      @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slide-up 0.8s ease-out forwards;
      }
      
      @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.6s ease-out forwards;
      }

      @keyframes scan-line {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        40% { opacity: 1; }
        50% { top: 100%; opacity: 0; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan {
        animation: scan-line 3s linear infinite;
      }

      @keyframes shimmer {
        from { transform: translateX(-100%); }
        to { transform: translateX(100%); }
      }
      
      .hover-glow-border:hover {
        border-color: rgba(255, 203, 116, 0.5);
        box-shadow: 0 0 20px rgba(255, 203, 116, 0.1);
      }
      
      .perspective-1000 {
          perspective: 1000px;
      }
    </style>

</html>
